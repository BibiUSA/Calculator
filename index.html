<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <section id="calculator">
    <div id="solution-space">
      <p id="answer">0</p>
    </div>
    <div id="calculations">
      <div id="grid-container">
        <div class="grid-item" id="seven">7</div>
        <div class="grid-item" id="eight">8</div>
        <div class="grid-item" id="nine">9</div>
        <div class="grid-item" id="del">DEL</div>
        <div class="grid-item" id="four">4</div>
        <div class="grid-item" id="five">5</div>
        <div class="grid-item" id="six">6</div>
        <div class="grid-item" id="plus">+</div>
        <div class="grid-item" id="one">1</div>
        <div class="grid-item" id="two">2</div>
        <div class="grid-item" id="three">3</div>
        <div class="grid-item" id="minus">-</div>
        <div class="grid-item" id="decimal">.</div>
        <div class="grid-item" id="zero">0</div>
        <div class="grid-item" id="divide">/</div>
        <div class="grid-item" id ="multiply">x</div>
      </div>
      <div id="grid-container2">
        <div class="grid-item2" id="reset">RESET</div>
        <div class="grid-item2" id="equal">=</div>
      </div>
    </div>
  </section>
  
  </div>
  <script src="./index.js"></script>
</body>
</html>
